{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/logo.ico' %}" />

    <!-- Bootstrap 5.3.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Core theme CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background: url('/static/img/fondo_contacto.jpg');
            -webkit-background-size: cover;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-secondary">
    <!-- Navegación-->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(225,225,225, 0.7);">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">YaCompraKudasai</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                        href="{% url 'nosotros' %}">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                        href="{% url 'mostrar_productos' %}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                        href="{% url 'contacto' %}">Contacto</a></li>
                </ul>
                <!-- API Divisas-->
                <p id="tipo-cambio"></p>
                <!-- Carrito de compras-->
                <div class="text-center">
                    <button id="myBtn">Carrito</button>
                </div>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div class="text-center">
                            <section class="carrito">
                                <h2>Carrito de compra</h2>
                                <ul></ul>
                                <p>Total: $0</p>
                                <button>Comprar</button>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </nav>

    <!--Seccion-->
    <div class="contenedor">
        <form action="" class="form">
        <div class="form-header">
            <h1 class="form-title">C<span>ontacto</span></h1>
        </div>

        <section class="d-flex justify-content-center">
            <div class="card col-sm-6 p-3">
                <form name="formulario" onsubmit="return validarFormulario()">

                    <label for="nombre" class="form-label">Nombre y apellido:</label>
                    <input type="text" id="nombre" placeholder=" Escriba su nombre y apellido" name="nombre"
                    maxlength="50" minlength="3" required><br>

                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" placeholder=" Escriba su correo electrónico" name="email"
                    minlength="5" maxlength="50" required><br>

                    <label for="asunto" class="form-label">Asunto:</label>
                    <input type="asunto" id="asunto" placeholder=" Asunto" name="asunto" minlength="2"
                    maxlength="20" required><br>

                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" placeholder=" Escriba su mensaje aquí" rows="4" cols="30"
                    minlength="10" maxlength="1000" required></textarea><br>

                    <button type="submit" name="submit" value="submit">Enviar</button>
                </form>
            </div>
        </section>
    </div>
    
    <!-- Footer-->
    <footer class="py-1" style="background-color: rgba(72,219,228, 0.5)">
        <div class="container"><p class="m-0 text-center text-black">Copyright &copy; YaCompra Kudasai 2023</p></div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
