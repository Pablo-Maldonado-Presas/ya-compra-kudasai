{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Productos</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/logo.ico' %}" />

    <!-- Bootstrap 5.3.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Core theme CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
    <!-- Navegación-->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(225,225,225, 0.7);">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">YaCompraKudasai</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                        href="{% url 'nosotros' %}">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                        href="{% url 'mostrar_productos' %}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                        href="{% url 'contacto' %}">Contacto</a></li>
                </ul>
                <!-- API Divisas-->
                <p id="tipo-cambio"></p>
                <!-- Carrito de compras-->
                <div class="text-center">
                    <button id="myBtn">Carrito</button>
                </div>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div class="text-center">
                            <section class="carrito">
                                <h2>Carrito de compra</h2>
                                <ul></ul>
                                <p>Total: $0</p>
                                <button>Comprar</button>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </nav>
    <!-- Header-->
    <header class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-black">
                <h1 class="display-4 fw-bolder">Productos</h1>
            </div>
        </div>
    </header>
    <!-- Sección-->
    <section class="productos">
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for producto in productos %}
                        <div class="col mb-5">
                            <div class="card h-100">
                                <!-- Imagen Producto-->
                                <img class="card-img-top" src="{% static 'img/productos/' %}{{ producto.id }}. {{ producto.nombre }}.jpg" alt="{{ producto.nombre }}" />
                                <!-- Detalles Producto-->
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <!-- Nombre Producto-->
                                        <a href="{% url 'detalle_producto' producto.id %}">
                                            <h5 class="fw-bolder"><br><br>{{ producto.nombre }}</h5><br>
                                        </a>
                                    </div>
                                </div>
                                <!-- Precio Producto-->
                                <div class="text-center">
                                    ${{ producto.precio }}
                                </div>
                                <!-- Acciones Producto-->
                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                    <div class="text-center"><button class="agregar"
                                            data-nombre="{{ producto.nombre }}"
                                            data-precio="{{ producto.precio }}">Agregar al carrito</button></div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </section>

    <!-- Footer-->
    <footer class="py-1" style="background-color: rgba(72,219,228, 0.5)">
        <div class="container"><p class="m-0 text-center text-black">Copyright &copy; YaCompra Kudasai 2023</p></div>
    </footer>
    
    <!-- JSQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Core theme JS-->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
